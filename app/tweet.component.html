<div class="media">
    <div class="media-left">
      <img class="media-object" src="{{ tweet.imageUrl }}" >
    </div>
    <div class="media-body">
        <h4 class="media-heading">{{ tweet.authorName }}</h4>
        <p>{{ tweet.content }}</p>
        <div>
            <i class="glyphicon glyphicon-heart"
            [class.glyphicon-heart--liked]="isLiked"
            (click)="onLikeClick()"></i>
            <span>{{ tweet.countLikes }}</span>
        </div>
    </div>
</div>
